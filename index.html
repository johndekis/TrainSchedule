<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Cool Train Schedule</title>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    
    
</head>

<body>
<div class="container">
    
    <!--jumbotron-->
    <div class="jumbotron">
        <h1>Cool Train Schedule:</h1>
    </div>    
    
    <!--========== Current Train Schedule Display    ==========-->

    <div class="row">
        <div class="col-lg-12">
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule <span class="glyphicon glyphicon-transfer"></span></h3>
                        </div> 
                        <div class="panel-body">
                           
                                
                                          
                                <table class="table" >
                                    <thead>
                                    <tr>
                                        <th>Train Name:</th>
                                        <th>Destination:</th>
                                        <th>Frequency(min):</th>
                                        <th>Next Arrival:</th>
                                        <th>Minutes Away:</th>
                                        
                                    </tr>
                                    </thead>
                                    <!-- target for data display -->
                                    <tbody id = "display">
                                   
                                    
                                    </tbody>
                                </table>
                   
                        </div>   
                </div> 
        
        </div>
    </div>




    <!-- ============== add Train panel =====================-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div> 
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Train Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input class="form-control" id="destination">
                        </div>
                        


                        <div class="form-group">
                            <label for="frequency">Frequency(min):</label>:</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                        
                        <div class="form-group">
                            <label for="firstTT">First Train Time(HH:mm military time):</label>:</label>
                            <input type="text" class="form-control" id="firstTT">
                        </div>
                        
                        <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
                        
                    </form>
                </div>   
            </div>
        </div>
    </div>  

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        
<script src="logic.js"></script>
</body>
 
</html>
